<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Table in HTML</h1>
    <table border="1" cellpadding="10" cellspacing="">
        <!-- Table header -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>

        </thead>
        <!-- table body -->
        <tbody>
            <tr>
                <td>Alice</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>35</td>
                <td>Chicago</td>
            </tr>
            <tr>
                <td>Diana</td>
                <td colspan="2">Lading.....</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
