<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Book</title>
    <link rel="stylesheet" href="pro1.css">
</head>
<body><h1>Travel Booking Form</h1>
    <form action="">
        <div> <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter Your name">
        </div>
        <div> <label for="age">Age</label>
        <input id="age" type="number" placeholder="Enter Your age">
        </div>
        <div> <label for="Phone">Phone Number</label>
        <input id="Phone" type="tel" placeholder="Enter Your phone">
        </div>
        <div> <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter Your email">
        </div>
        <div> <label for="add">address</label>
       <textarea id="add" placeholder="Enter Your address"></textarea>
        </div>
        <div><button type="submit">Submit</button></div>
    
</body>
